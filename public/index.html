<link href="style/login-new.css" rel="stylesheet">
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" id="form">
					<span class="login100-form-title p-b-26">
						Log in to continue
					</span>
					<span class="login100-form-title p-b-26" id="errorValue"></span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email" id="name" placeholder="Enter your username">
						
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" id="password" placeholder="enter your password">
						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="submit">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2" href="sign_up.html">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div id="loader"></div>
	
	<div id="dropDownSelect1"></div>
	
</body>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="script/links.js"></script>
<script src="script/login.js"></script>
</html>
